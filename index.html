<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Sigma</title>
<script type="text/javascript" src="js/jquery-3.1.1.js"></script>
<script type="text/javascript" src="js/resources.js"></script>
<script type="text/javascript" src="js/research.js"></script>
<script type="text/javascript" src="js/buildings.js"></script>
<script type="text/javascript" src="js/main.js"></script>
<link rel="stylesheet" href="css/main.css">
</head>
<body>
<div class="game">
	<div class="menu">
		<div class="btn" id="main">Main</div>
		<div class="btn" id="buildings">Buildings</div>
		<div class="btn" id="research">Research</div>
		<div class="btn" id="map">Map</div>
	</div>
	<div class="content">
		<div class="sidebar" id="resources">
			<table id="resources">
				<thead>
					<tr>
						<td>resource</td>
						<td>amount</td>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>Iron</td>
						<td>5</td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="content-tab" id="main">Main</div>
		<div class="content-tab" id="buildings">Buildings</div>
		<div class="content-tab" id="research">
			<div class="research-category" id="science">
			</div>
			<div class="research-category" id="resources">
			</div>
			<div class="research-category" id="energy">
			</div>
			<div class="research-category" id="construction">
			</div>
			<div class="research-category" id="transportation">
			</div>
		<div class="content-tab" id="map">Map</div>
		</div>
	</div>
</div>
</body>
</html>
